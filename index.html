<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Let's Start Simon Says Game</h1>
    <h2>Press S to the start game</h2>

    <section class="box-container">
      <div class="sec1">
        <div class="btns red" type="button" id="red"></div>
        <div class="btns blue" type="button" id="blue"></div>
      </div>
      <div class="sec2">
        <div class="btns yellow" type="button" id="yellow"></div>
        <div class="btns green" type="button" id="green"></div>
      </div>
    </section>

    <h2 class="score">Highest Score is: 0</h2>

    <script src="app.js"></script>
  </body>
</html>
